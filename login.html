<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraVault | Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: #020617;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, #1e293b 0%, #020617 70%);
            overflow: hidden;
        }

        /* --- LOGIN CARD --- */
        .login-container {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 2.5rem;
            width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Top Glow Effect */
        .login-container::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(59,130,246,0.1) 0%, transparent 50%);
            z-index: -1; animation: rotate 10s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .logo { 
            text-align: center; font-size: 1.8rem; font-weight: 800; margin-bottom: 2rem; 
            color: white; letter-spacing: -1px;
        }
        .logo span { color: #3b82f6; }

        /* --- TABS --- */
        .tabs {
            display: flex; background: rgba(255,255,255,0.05);
            padding: 4px; border-radius: 12px; margin-bottom: 2rem;
        }
        .tab {
            flex: 1; text-align: center; padding: 10px; font-size: 0.9rem; font-weight: 600;
            color: #94a3b8; cursor: pointer; border-radius: 8px; transition: 0.3s;
        }
        .tab.active { background: #3b82f6; color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }

        /* --- FORMS --- */
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #cbd5e1; font-weight: 500; }
        .form-input {
            width: 100%; padding: 0.9rem; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.6); color: white; outline: none; font-size: 1rem;
            transition: 0.3s;
        }
        .form-input:focus { border-color: #3b82f6; background: rgba(15, 23, 42, 0.9); }

        .btn-submit {
            width: 100%; padding: 1rem; border-radius: 10px; border: none;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white; font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* Admin State (Red Button) */
        .btn-admin { background: linear-gradient(135deg, #f43f5e, #e11d48) !important; box-shadow: 0 4px 15px rgba(244, 63, 94, 0.4) !important; }

        .footer-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #94a3b8; }
        .footer-link a { color: #3b82f6; text-decoration: none; font-weight: 600; }

        /* Utility */
        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">ðŸ”’ Neura<span>Vault</span></div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Log In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email or Admin ID</label>
                <input type="text" class="form-input" placeholder="student@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button type="submit" class="btn-submit" id="loginBtn">Access Account</button>
            <div class="footer-link">
                <a href="#">Forgot Password?</a>
            </div>
        </form>

        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Create Password</label>
                <input type="password" class="form-input" placeholder="Create a strong password" required>
            </div>
            <button type="submit" class="btn-submit">Create Free Account</button>
            <div class="footer-link" style="font-size: 0.8rem;">
                By signing up, you agree to our <a href="#">Terms</a> & <a href="#">Privacy</a>.
            </div>
        </form>

    </div>

    <script>
        // 1. TAB SWITCHER
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // 2. CHECK URL PARAMS (e.g., from Pricing page)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'signup') switchTab('signup');
        };

        // 3. LOGIN LOGIC (THE FORK)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const inputs = e.target.querySelectorAll('input');
            const user = inputs[0].value.trim(); 
            const pass = inputs[1].value.trim();
            const btn = document.getElementById('loginBtn');

            // Disable button to prevent double clicks
            btn.disabled = true;

            // --- ADMIN CREDENTIALS CHECK ---
            if (user === 'admin' && pass === 'neura123') {
                // ADMIN DETECTED
                btn.classList.add('btn-admin'); // Turn Red
                btn.innerText = "Verifying Admin Privileges...";
                
                // Set Admin Badge
                localStorage.setItem('neuraAdminToken', 'valid');

                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1200);
            } 
            // --- STUDENT LOGIN ---
            else {
                // STUDENT DETECTED
                btn.innerText = "Authenticating Student...";
                
                // Set User Data
                localStorage.setItem('neuraUserName', 'Student'); 
                localStorage.setItem('neuraUserType', 'returning');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });

        // 4. SIGNUP LOGIC (Always Students)
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const inputs = e.target.querySelectorAll('input');
            const name = inputs[0].value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Setting up Dashboard...";

            // Save Name for personalized welcome
            if (name) localStorage.setItem('neuraUserName', name);
            localStorage.setItem('neuraUserType', 'new'); 

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>

</body>
</html>
