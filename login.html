<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraVault | Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: #020617; /* Deep Slate */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: float 10s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #2563eb; top: -10%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: #7c3aed; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes float { from { transform: translate(0,0); } to { transform: translate(30px, 30px); } }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeUp 0.5s ease-out;
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .tabs {
            display: flex;
            background: rgba(2, 6, 23, 0.5);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #94a3b8;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .tab.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; color: #94a3b8; font-size: 0.75rem; font-weight: 700; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.5px; }
        input {
            width: 100%;
            padding: 0.9rem;
            background: rgba(2, 6, 23, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #2563eb, #4f46e5);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 1rem;
            font-size: 1rem;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4); }

        .hidden { display: none; }
        
        h2 { margin-bottom: 0.5rem; font-size: 1.8rem; text-align: center; }
        p { color: #64748b; font-size: 0.9rem; margin-bottom: 1.5rem; text-align: center; }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .back-link:hover { color: white; }

    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass-panel">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Log In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <form id="loginForm">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access the vault.</p>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Access Vault</button>
        </form>

        <form id="signupForm" class="hidden">
            <h2>Create Account</h2>
            <p>Get started with secure content delivery.</p>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Work Email</label>
                <input type="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Create Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        
        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // NEW LOGIC: CHECK URL FOR ?tab=signup
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            if (tab === 'signup') {
                switchTab('signup');
            }
        };

        // Form Submit Logic
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const btn = form.querySelector('button');
                
                btn.innerText = "Processing...";
                btn.style.opacity = "0.7";
                btn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            });
        });
    </script>

</body>
</html>
